<h2 class='friends-diary-header'>See Friends Diary</h2>
<div class='mdl-textfield friends-diary-list'>
  <ul class="demo-list-control mdl-list">
    <div *ngFor="let friend of friendsListObservable">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-avatar">person</i>
          {{(friend | async)?.firstName}} {{(friend | async)?.lastName}}
        </span>
        <span class="mdl-list__item-secondary-action">
        </span>
      </li>
    </div>
  </ul>
</div>

{{friendsList}}
