<h1>URL</h1>
{{url}}
<div class='mdl-textfield mdl-js-textfield'>
  <div class="form-group">
    <input [(ngModel)]="good1" type="text" class='form-control' placeholder='good thing 1'>
  </div>
  <div class="form-group">
    <input [(ngModel)]="good2" type="text" class='form-control' placeholder='good thing 2'>
  </div>
  <div class="form-group">
    <input [(ngModel)]="good3" type="text" class='form-control' placeholder='good thing 3'>
  </div>
  <input type="file" (change)="setUploadImage($event)" placeholder="Upload file" accept=".jpg,.jpeg,.png">

  <div class="form-group">
    <label for="privacy">Privacy</label>
    <select id="privacy" class='form-control' (change)="setPrivacyLevel($event.target.value)">
      <option value="onlyMe" selected="selected">Only Me</option>
      <option value='onlyFriends'>Friends</option>
    </select>
  </div>
  <br><br>
  <button class="btn-block mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="makeDiary()" >Happy</button>
</div>
<div *ngIf='errorMessage'>
  <p class='errorMessage'>Please fill the all forms!</p>
</div>
