    <div mdl *ngIf="isLoggedIn" class="mdl-layout mdl-js-layout mdl-layout__header--scroll" id="navigation-menu">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row" *ngIf="isLoggedIn">
            <span class="mdl-layout-title">Three Things</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" routerLink='/user/{{userId}}/'>Top</a>
              <a class="mdl-navigation__link" routerLink='/user/{{userId}}/past_diaries'>Past Diary</a>
              <a class="mdl-navigation__link" routerLink='/user/{{userId}}/friends_diary'>See Other's Diary</a>
              <a class="mdl-navigation__link" routerLink='/user/{{userId}}/find_friends'>Find Friends</a>
              <a class="mdl-navigation__link" routerLink='/user/{{userId}}/settings'>Setting</a>
              <a class="mdl-navigation__link" (click)="logout()">Logout</a>
            </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Three Things</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" routerLink='/user/{{userId}}/'>Top</a>
          <a class="mdl-navigation__link" routerLink='/user/{{userId}}/past_diaries'>Past Diary</a>
          <a class="mdl-navigation__link" routerLink='/user/{{userId}}/friends_diary'>See Other's Diary</a>
          <a class="mdl-navigation__link"  routerLink='/user/{{userId}}/find_friends'><span id="friend-notification" class="mdl-badge">Find Friends</span></a>
          <a class="mdl-navigation__link" routerLink='/user/{{userId}}/settings'>Setting</a>
          <a class="mdl-navigation__link" (click)="logout()">Logout</a>
        </nav>
      </div>
    </div>
    <div class="mdl-layout__content main-content">
      <div id='space-div'></div>
      {{notification}}
      <router-outlet></router-outlet>
    </div>
